<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/litera/bootstrap.min.css"
    />
    <title>E-Therapy</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-fixed-top navbar-dark bg-primary">
      <a class="navbar-brand" href="#">E-Therapy</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor01"
        aria-controls="navbarColor01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Therapist</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <div
      class="jumbotron text-light"
      style="background-image: url(TherapistBackground.jpg);
      background-repeat: no-repeat;
      background-size: auto;"
    >
      <h1 class="display-3">Therapist</h1>
      <p class="white">
        Are you a certified therapist? Sign up below so you can start helping people now!
      </p>
	  
	  <br>
	  
	  <p class="white">
        Have you already signed up?
      </p>
      
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="LogIn.html" role="button">Log In</a>
      </p>
    </div>

    <div class="mt-3 container">
      <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
	<button type="button" class="btn btn-primary btn-lg btn-block">Sign Up!</button>
    </div>
	
	
  </body>
</html>
